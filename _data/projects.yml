- name: Twitter Sentiment Analysis
  descr: "Analysis of dataset containing over 10,000 tweets to identify the sentiment expressed with the help of natural language processing, using Tensorflow and graphs to provide visual representation of collected data, achieving a sentiment classification accuracy of 92% using various Machine Learning algorithms such as neural networks, logistic regression, XGBoost and Random forests."
  demo: https://colab.research.google.com/drive/1CmpOogK22GeCv9w1CaWNJEE4PE88LUit?usp=sharing
  tags:
    - tag: Neural Networks
    - tag: NLP
    - tag: Logistic Regression
    - tag: Random Forests

- name: Amazon Sentiment Analysis
  descr: "Analysis of dataset containing over 227,000 Amazon reviews to identify customer satisfaction with the product with the help of natural language processing, using Tensorflow and graphs to provide visual representation of the data, achieving sentiment classification of 90% and identified overall customer satisfaction with various products using various Machine Learning algorithms such as neural networks, regression, XGBoost , LightGBM, Random forests, SVM classifiers and hyper parameter tuning."
  demo: https://colab.research.google.com/drive/1U5yuN0vfs3_LS_eNrchVcksUDZ6ZxDae?usp=sharing
  tags:
