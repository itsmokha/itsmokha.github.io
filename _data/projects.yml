- name: Dubai Real Estate Analysis
  descr: "In this project, we scrape data from Bayut.com to create a dataset of over 50 thousand listings to analyse real estate prices in Dubai. We visualized the average prices for each area using PowerBI and used this report to identify the overall market rates by neighborhood."
  github: https://github.com/itsmokha/Dubai-Real-Estate-Analysis
  tags:
    - tag: Python
    - tag: pandas
    - tag: Web Scraping
    - tag: PowerBI

